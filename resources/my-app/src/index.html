<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>

    <!-- Viewport settings for mobile responsiveness -->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Prevent automatic detection of phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Ionic PWA Elements (Web Components for native UI features) -->
    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />

    <!-- Manifest for PWA configuration -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Theme color for mobile browser UI -->
    <meta name="theme-color" content="#31d53d" />
  </head>

  <body>
    <!-- Custom Web Component (Capacitor Welcome Screen) -->
    <capacitor-welcome></capacitor-welcome>

    <!-- JavaScript module for the Welcome Component -->
    <script src="./js/capacitor-welcome.js" type="module"></script>
  </body>
</html>
